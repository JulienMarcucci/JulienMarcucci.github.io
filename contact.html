<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Contact - Julien Marcucci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />

  <style>

    main {
      margin-top: 2rem;
      margin-bottom: 4rem;
    }

    .form-label {
      font-weight: 600;
    }

    .btn-custom {
      background-color: #3F51B5;
      color: white;
      border-radius: 2rem;
      padding: 0.6rem 1.5rem;
      font-size: 1rem;
      border: none;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #2c3e9e;
      color: white;
    }

    .contact-info {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #3F51B5;
    }

    .contact-info i {
      margin-right: 0.5rem;
      color: #2c3e9e;
    }
  </style>
</head>

<body class="no-contact">

  <!-- Navbar chargée dynamiquement -->
  <div id="navbar-placeholder"></div>

  <!-- En-tête -->
  <header>
    <h1 class="title">Contact</h1>
  </header>

  <!-- Contenu principal -->
  <main class="container">
    <h2 class="mb-4 text-center">Me contacter</h2>

    <form action="https://formspree.io/f/xvgrjbbg" method="POST">
  <div class="mb-3">
    <label for="name" class="form-label">Nom complet</label>
    <input type="text" class="form-control" name="Nom" required />
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Adresse email</label>
    <input type="email" class="form-control" name="Email" required />
  </div>

  <div class="mb-3">
    <label for="subject" class="form-label">Sujet</label>
    <input type="text" class="form-control" name="Sujet" required />
  </div>

  <div class="mb-3">
    <label for="message" class="form-label">Message</label>
    <textarea class="form-control" name="Message" rows="5" required></textarea>
  </div>

  <button type="submit" class="btn btn-custom">Envoyer</button>
</form>


    <div class="contact-info mt-5 text-center">
      <p><i class="fas fa-envelope"></i> julien.marcucci@mediaschool.me</p>
       <p>
    <i class="fab fa-linkedin"></i>
    <a href="https://www.linkedin.com/in/julien-marcucci-323055353/" target="_blank" rel="noopener noreferrer" class="text-decoration-none text-primary">
      Julien Marcucci
    </a>
  </p>
      <p><i class="fas fa-map-marker-alt"></i> Nice, France</p>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Chargement dynamique de la navbar -->
  <script>
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Gestion active link
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active');
          }
        });
      });

    // Validation simple du formulaire Bootstrap 5
    (() => {
      'use strict';

      const form = document.getElementById('contactForm');

      form.addEventListener('submit', event => {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        } else {
          event.preventDefault();
          alert('Merci pour votre message ! Je vous répondrai dès que possible.');
          form.reset();
        }
        form.classList.add('was-validated');
      });
    })();
  </script>
<script>
  fetch('footer.html')
    .then(r => r.text())
    .then(html => {
      document.body.insertAdjacentHTML('beforeend', html);
    })
    .then(() => {
      // Réactiver Bootstrap pour les modales chargées dynamiquement
      var modalTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="modal"]'));
      modalTriggerList.forEach(el => {
        new bootstrap.Modal(document.getElementById(el.getAttribute('data-bs-target').substring(1)));
      });
    })
    .catch(err => console.error('Erreur chargement footer:', err));
</script>

<script src="script.js"></script>

</body>
</html>
