<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau de synthèse des compétences - Julien Marcucci</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <link rel="stylesheet" href="style.css" />

  <style>

    h1 {
      font-size: 2.5rem;
    }

    table {
      background-color: white;
    }

    th {
      background-color: #e8eaf6;
      color: #3F51B5;
    }

    tbody tr:nth-child(even) {
      background-color: #f3f4f6;
    }
  </style>
</head>
<body>

  <!-- Navbar dynamique -->
  <div id="navbar-placeholder"></div>

  <header>
    <h1 class="title">Tableau de synthèse des compétences professionnelles</h1>
  </header>

  <main class="container my-5 text-center">
  <h2 class="mb-4">Tableau de synthèse des réalisations professionnelles</h2>
  <p>Vous pouvez consulter et télécharger le tableau complet ci-dessous :</p>
  <a href="annexes/8 - BTS SIO - Annexe 8-1 - Tableau de synthèse - Epreuve E4 - BTS SIO 2024.xlsx" download class="btn btn-primary mb-4">
    <i class="fa fa-file-excel"></i> Télécharger le tableau Excel
  </a>

  <h3>Consulter mon CV</h3>
  <p>Pour plus de détails sur mon parcours, voir la page <a href="presentation.html">Présentation</a>.</p>
</main>


  <!-- Bootstrap JS + Navbar -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    <!-- Chargement dynamique de la navbar -->
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Gestion active link
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active');
          }
        });
      });
  </script>
<script>
  fetch('footer.html')
    .then(r => r.text())
    .then(html => {
      document.body.insertAdjacentHTML('beforeend', html);
    })
    .then(() => {
      // Réactiver Bootstrap pour les modales chargées dynamiquement
      var modalTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="modal"]'));
      modalTriggerList.forEach(el => {
        new bootstrap.Modal(document.getElementById(el.getAttribute('data-bs-target').substring(1)));
      });
    })
    .catch(err => console.error('Erreur chargement footer:', err));
</script>

<script src="script.js"></script>

</body>
</html>
