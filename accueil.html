<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portfolio Julien Marcucci</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <link rel="stylesheet" href="style.css" />

  <style>

    .navbar-brand {
      font-weight: bold;
      color: #3F51B5 !important;
    }

    .nav-link {
      font-weight: 500;
      color: #3F51B5 !important;
    }

    .nav-link:hover {
      color: #1a237e !important;
    }
  </style>
</head>
<body>

  <!-- Ici on charge la navbar depuis navbar.html -->
  <div id="navbar-placeholder"></div>

  <!-- Section d'accueil -->
  <header class="hero">
  <div class="text-center">
    <h1 class="title">Bienvenue sur mon portfolio</h1>
    <p class="lead intro-text">Je m'appelle Julien Marcucci, je découvre le monde numérique à travers mes études.</p>
  </div>
</header>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    <!-- Chargement dynamique de la navbar -->
    fetch('navbar.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('navbar-placeholder').innerHTML = data;

        // Gestion active link
        const links = document.querySelectorAll('.nav-link');
        links.forEach(link => {
          if (link.href === window.location.href) {
            link.classList.add('active');
          }
        });
      });
</script>

<script>
  fetch('footer.html')
    .then(r => r.text())
    .then(html => {
      document.body.insertAdjacentHTML('beforeend', html);
    })
    .then(() => {
      // Réactiver Bootstrap pour les modales chargées dynamiquement
      var modalTriggerList = Array.from(document.querySelectorAll('[data-bs-toggle="modal"]'));
      modalTriggerList.forEach(el => {
        new bootstrap.Modal(document.getElementById(el.getAttribute('data-bs-target').substring(1)));
      });
    })
    .catch(err => console.error('Erreur chargement footer:', err));
</script>

<script src="script.js"></script>


</body>
</html>
